<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" [(ngModel)]="event.title">
            </div>

        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="date">Date</label>
                <input id="date" type="text" (click)="d.toggle()" class="form-control" ngbDatepicker #d="ngbDatepicker"
                       [(ngModel)]="date"/>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="time">Start Time</label>
        <ngb-timepicker id="time" [(ngModel)]="time" [spinners]="false"></ngb-timepicker>
    </div>

    <div class="form-group">
        <label for="location">Location</label>
        <input type="text" class="form-control" id="location" [(ngModel)]="event.location">
    </div>

    <div class="form-group">
        <label for="facebookUrl">Facebook Event Url</label>
        <input type="text" class="form-control" id="facebookUrl" [(ngModel)]="event.facebookEventUrl">
    </div>

    <div class="form-group">
        <label for="password">Details:</label>
        <textarea type="password" rows="7" class="form-control" id="password" name="password"
                  [(ngModel)]="event.details"> </textarea>
    </div>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
    <button type="button" class="btn btn-success" (click)="save()">Save</button>
</div>
